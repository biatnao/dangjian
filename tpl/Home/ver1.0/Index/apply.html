        var apply = function(){
          var name = $('input[name=name]').val();
          var idcard = $('input[name=idcard]').val();
          if( $.trim(name)==''){
            mui.toast("名称不能为空");
            return false;
          }
          if( $.trim(idcard)==''){
            mui.toast("工号不能为空");
            return false;
          }
          var url = "/index.php?m=home&c=index&a=apply";
          var data = {
            'name':name,
            'idcard':idcard,
          };
          $.post(url , data , function(res){
            if(res.code == 0){
              mui.toast("成功提交申请");
            }else{
              mui.toast(res.msg);
            }
          },'json')

        }
