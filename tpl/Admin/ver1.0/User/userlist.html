<script type="text/javascript">
    var checkuser = function( id  , status ){
        var url = "index.php?m=admin&c=user&a=checkuser";
        var data = {
            'user_id':id,
            'status':status,
        }
        $.post(url ,data ,function(res){
            if(res.code == 0){
                layer.msg(res.msg, function(){
                        window.location.reload();
                    });
            }else{
                layer.alert(res.msg);
            }
        } , 'json');
    }
    var getuser = function( id  ){
        var url = '/dz/index.php?m=admin&c=user&a=getuser&id='+id;
        location.href = url;
    }
    var filter = function(){
        var filter_url = '/dz/index.php?m=admin&c=user&a=userlist';
        var name = $('input[name=name]').val();
        var status = $('select[name=status]').val();
        var param_str = '';
        if(status!=4){
            param_str+='&status='+status;
        }
        if( $.trim(name) != '' ){
            param_str+='&name='+name;
        }
        var url = filter_url+param_str;
        location.href = url;
    }
</script>
