<script type="text/javascript">
    var editcol = function( id = 0 ){
        var url = 'index.php?m=admin&c=article&a=editcol';
        var name = $('input[name=name]').val();
        var type = $('select[name=type]').val();
        var data = {
            'id':id,
            'name':name,
            'type':type
        }
        $.post(url ,data ,function(res){
            if(res.code == 0){
                layer.msg(res.msg, function(){
                        location.href = 'index.php?m=admin&c=article&a=collist';
                    });
            }else{
                layer.alert(res.msg);
            }
        } , 'json');
    }
