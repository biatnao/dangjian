    var deletebanner = function( id = 0 ){
        var url = '/index.php?m=admin&c=article&a=deletebanner';
        var data = {
            'id':id
        }
        $.post(url ,data ,function(res){
            if(res.code == 0){
                layer.msg(res.msg, function(){
                        window.location.reload();
                    });
            }else{
                layer.alert(res.msg);
            }
        } , 'json');
    }
    var editbanner = function( id = 0 ){
