    <script type="text/javascript">
    var login = function(){
        var url = "{:C('SITE_FINAL')}/index.php?m=admin&c=index&a=login";//"{:U('Admin/index/login')}";
        var username = $('input[name=username]').val();
        var pwd = $('input[name=pwd]').val();
        var data = { 'username':username , 'pwd':pwd };
        $.post(url , data , function( res ){
            if( res.code === 0 ){
                layer.msg(res.msg, function(){
                    location.href = "{:C('SITE_FINAL')}/index.php?m=admin&c=index&a=index";
                });
            }else{
                layer.alert(res.msg);
                return false;
            }
            
        } , 'json');
    }
